<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAULA & BLAS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Josefin+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper" id="carta">
            <div class="envelope" id="buzon">
                <div class="letter" id="invitate">
                    <div class="text">
                        <h1 class="subtitulo">PAULA & BLAS</h1>
                        <div class="box_img">
                        	<img src="img.jpg" class="img">
                        	<img src="marco.png" class="marco"></div>
                        <h2 class="titulo">
                            Nuestra Boda 
                        </h2>
                        <div id="countdown">
                        	<div id="clock" class="personalColorTitutlo"></div>
                    	</div>
                    	<div id="oculto" class="oculto_class">
                    		<div class="lugar">
	                    		<h1 class="subtitulo">¿Dónde y Cuándo?</h1>
	                    		<div class="detalle">
	                    			<div class="nombre">
										<b>Dirección:</b><div clas="letras">Paraguay 3901, C1425 CABA</div>
	                    				<br>
	                    				<b>Cuándo:</b><div class="letras">30 de diciembre de 2023 20:00 hrs.</div>
	                    			</div>
	                    			<div class="box_img_donde">
	                    				<img src="3abejas.jpg" class="img_donde">
	                    			</div>
	                    		</div>
	                    	</div>
	                    </div>
                    </div>
                </div>
            </div>
            <div class="heart" id="cora"></div>
            <div class="invitado">Vargas</div>
        </div>
    </div>
    <script src="js_native.js"></script>
    <script src="jquery.countdown.js"></script>
    <script src="jquery.countdown.min.js"></script>
    <script type="text/javascript">
    	const envelope = document.getElementById("carta");
    	const buzon = document.getElementById("buzon");
    	const invitate = document.getElementById("invitate");
    	const oculto = document.getElementById("oculto");
    	setTimeout(() => {
    		envelope.classList.toggle('flap');
    	}, 1500);

    	setTimeout(() => {
    		envelope.classList.toggle('desplazo');
    	}, 1000);

    	setTimeout(() => {
    		invitate.classList.toggle('subo');
    	}, 3000);

    	setTimeout(() => {
    		invitate.classList.toggle('agrando');
    		oculto.classList.remove("oculto_class");
    	}, 3500);
    	

    	/*setTimeout(() => {
    		envelope.classList.toggle('desplazo');
    	}, 2000);*/
	        
        /*envelope.addEventListener('click', () => {
        });*/

        $(document).ready(function() { 
	        $('#clock').countdown('2024/03/16').on('update.countdown', function(event) {
			    var $this = $(this).html(event.strftime('' + '<span class="wraper-clock"><div class="value">%D</div><div class="value-label">Días</div></span><span class="sep">:</span>' + '<span class="wraper-clock"><div class="value">%H</div><div class="value-label">Horas</div></span><span class="sep">:</span>' + '<span class="wraper-clock"><div class="value">%M</div><div class="value-label">Minutos</div></span><span class="sep">:</span>' + '<span class="wraper-clock"><div class="value">%S</div><div class="value-label">Segundos</div></span>'));
			});
		});
    </script>
</body>
</html>
